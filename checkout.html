    <h1 style="text-align: center;">WELCOME TO CHECKOUT</h1>
    <p>Place your order below:</p>
    <hr>
    <div class="checkout">
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter First and Last Names" ><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter email address here" ><br><br>
            <label for="number">Phone Number:</label>
            <input type="text" id="number" name="number" maxlength="10" placeholder="Enter phone number in the following format: 1234567890" ><br><br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter home address here" ><br><br>
            <label for="package">Select a product:</label>
            <select id="package" name="package" required>
                <optgroup label="Packages">
                    <option value="bronze">Bronze Basic Package - $99.99/month</option>
                    <option value="silver">Silver Advanced Package - $149.99/month</option>
                    <option value="platinum">Platinum Premium Package - $199.99/month</option>
                </optgroup>
                <optgroup label="Devices">
                    <option value="security camera">Security Camera- $199.99</option>
                    <option value="motion sensor">Motion sensor - $49.99</option>
                    <option value="smart lock">Smart Lock - $129.99</option>
                    <option value="Alarm Sytem">Alarm System - $299.99</option>
                    <option value="doorbell">Security Doorbell - $149.99</option>
                </optgroup>
                <optgroup label="Kanines">
                    <option value="kanine basic">Kanine Basic - $3000</option>
                    <option value="kanine deluxe">Kanine Deluxe - $3000</option>
                    <option value="kanine standard">Kanine Standard - $6000</option>
                    <option value="kanine premium">Kanine Premium - $8500</option>
                </optgroup>
            </select>
            <br><br>
            <input type="submit" value="Place Order" class="btn" id="sub">
        </form>
    </div>
    <script>
        function validate(event) {
            event.preventDefault();
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var number = document.getElementById("number").value;
            var address = document.getElementById("address").value;

            const userConfirmation = confirm("Confirm Purchase?");

            if (userConfirmation) {
                if (name !== "" && email !== "" && number !== "" && address !== "") {
                    alert("Thank you for purchasing! An email will be sent shortly!");
                } else {
                    alert("Please fill out all fields appropriately before placing the order.");
                }
            } else {
                alert("Cancelled successfully.");
            }
        }

        var form = document.querySelector("form");
        form.addEventListener("submit", validate);
    </script>
